<div class="container">
  <div class="row">
    <div class="col col-md-1"></div>
    <div class="col col-md-10">
      <form class="filter">
        <mat-form-field class="filter" appearance="fill">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" />
          <mat-hint style="color: crimson"
            >Search or filter by all the colums is possible.</mat-hint
          >
        </mat-form-field>
      </form>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let element">
            {{ element.title }}
          </td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let element">
            {{ element.state }}
          </td>
        </ng-container>

        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
          <td mat-cell *matCellDef="let element">
            {{ element.user.login }}
          </td>
        </ng-container>

        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Label</th>
          <td mat-cell *matCellDef="let element">
            <span *ngFor="let item of element.labels">{{ item.name }} | </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
          <td mat-cell *matCellDef="let element">
            <a [href]="element.html_url">View issue</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
      >
      </mat-paginator>
    </div>
    <div class="col col-md-1"></div>
  </div>
</div>
